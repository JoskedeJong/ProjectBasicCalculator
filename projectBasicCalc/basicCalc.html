<HTML>
<head>
    <link rel="stylesheet" href="style.css">    
</head>

<body>

    <div class="calcContainer">
        <div class="calcField"></div>
        <div class="buttonOne">1</div>
        <div class="buttonTwo">2</div>
        <div class="buttonThree">3</div>
        <div class="buttonFour">4</div>
        <div class="buttonFive">5</div>
        <div class="buttonSix">6</div>
        <div class="buttonSeven">7</div>
        <div class="buttonEight">8</div>
        <div class="buttonNine">9</div>
        <div class="buttonPlus">+</div>
        <div class="buttonZero">0</div>
        <div class="buttonMinus">-</div>
        <div class="buttonDot">.</div>
        <div class="buttonMultiply">*</div>
        <div class="buttonDivide">/</div>
        <div class="buttonGraph">Graph</div>
        <div class="buttonAdv">Adv</div>
        <div class="buttonEquals">=</div>
        <div class="buttonClear">Clear</div>
    </div>

    <div class="graphField">
        <div class="graphContainer">
            <canvas class="placeholder" id="myChart">
            </canvas>
            <div class="buttonGOne">x</div>
            <div class="buttonGTwo">y</div>
            <div class="buttonGThree">(</div>
            <div class="buttonGFour">)</div>
            <div class="buttonGFive">*</div>
            <div class="buttonGSix">*</div>
            <div class="buttonGSeven">*</div>
            <div class="buttonGEight">*</div>
            <div class="buttonGNine">Plot</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="script.js"></script>
</body>

</HTML>
